<html>
	<head>
		<title>Formulir X</title>
	</head>
	<body>
		<h2>Registration Form</h2>
		<hr/>
		<form>
			First Name:
			<input type='text' name='fname'/>
			<br/>
			Last Name:
			<input type='text' name='name'/>
			<br/>
			Password:
			<input type='password' name='Pass'/>
			<br/>
			Sex:
			<input type='radio' name='Sex' value='Male'>Male</input>
			<input type='radio' name='Sex' value='Female'/>Female</input>
			<br/>
			Hobby:
			<input type='checkbox' name='Hobby' value='Eating'>Eating</input><br/>
			<input type='checkbox' name='Hobby' value='Sleeping'>Sleeping</input><br/>
			<input type='checkbox' name='Hobby' value='Singing'>Singing</input><br/>
			Religion:
			<select name='religion'>
				<option value='Moslem'>Moslem</option>			
				<option value='Non-Moslem'>Non-Moslem</option>
			</select>
			<br/>
			Adress:
			<textarea name='address'></textarea>
			<br/>
			<input type='submit' value='Send to Server'/>
			

		</form>
	</body>
</html>
