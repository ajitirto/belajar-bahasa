<html>
	<head>
		<title>contoh frame</title>
	</head>
	<body>
		<form>
			<table>
				<tr>
					<td>nama depan</td>
					<td>:</td>
					<td><input type='text' name='nama depan'/></td>
				</tr>
				<tr>
					<td>jenis kelamin</td>
					<td>:</td>
					<td>
						<input type='radio' name='jk' value='laki-laki' checked='type'>laki-laki</input>
						<input type='radio' name='jk' value='perempuan'>perempuan</input>
					</td>
				</tr>
				<tr>
					<td>hobby</td>
					<td>:</td>
					<td>
						<input type='checkbox' name='hobby' value='membaca'>membaca</input>
						<input type='checkbox' name='hobby' value='berenang'>berenang</input>
					</td>
				</tr>
				<tr>
					<td>minat</td>
					<td>:</td>
					<td>
						<select name='minat'>
							<option value='sistem informasi'>sistem informasi</option>
							<option value='RPL'>RPL</option>
							<option value='jaringan'>jaringan</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>alamat</td>
					<td>:</td>
					<td>
						<textarea name='alamat'></textarea><br/>
						<input type='submit' name='daftar' value='daftar'/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
