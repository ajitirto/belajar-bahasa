<html>

	<body>
		<h1>Menghitung Luas Lingkaran dengan HTML...</h1>
		<script name="lingkaran">
			var r;
			r=parseFloat(prompt("Masukkan r (jari-jari) :"));
			document.write("<br/>Luas      =",22/7*r**2);
			document.write("<br/>Keliling  =",22/7*r*2);
		</script>
		<h1>Menghitung Luas Persegi Panjang dengan HTML...</h1>
		<script name="persegi panjang">
			var p,l;
			p=parseFloat(prompt("Masukkan p (panjang) :"));
			l=parseFloat(prompt("Masukkan l (lebar) :"));
			document.write("<br/>Luas      =",(p*l));
			document.write("<br/>Keliling  =",2*(p+l));
		</script>

	</body>
