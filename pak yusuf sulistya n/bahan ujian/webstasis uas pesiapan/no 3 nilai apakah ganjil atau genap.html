<html>
	<head>
		<title>ganjil/genap</title>
	<script type="text/javascript" language="javascript">
		var x;
			x=parseInt(prompt("masukan bilangan: "));
			if (x%2==0)
				{
				document.write("angka ",x," adalah GENAP");
				}
			else
				{
				document.write("angka ",x," adlah GAJIL");
				}
	</script>
