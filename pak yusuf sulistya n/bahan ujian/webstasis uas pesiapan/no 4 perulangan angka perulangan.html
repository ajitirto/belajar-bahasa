<html>
	<head>
		<title>perulangan dengan mengguankan prompt</title>
		<script type="text/javascript" language="javascript">
			var x;
				x=parseInt(prompt("masukan angka bilangan terakhir",0));
				
				while (0<=x)
				{
					document.write(x);
					
				}
		</script>
	<head>
</html>
