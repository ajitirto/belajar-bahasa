<html>
	<head>
		<title>make a flowchart</title>
		<script type="text/javascript" language="javascript">
			var baris,kolom;
			var nim=xxx;
			
			for (baris=0;baris<=nim;baris++)
			{
				document.write(baris+"<code>&nbsp;</code>")
				for (kolom=1;kolom<=nim;kolom+=1)
				{
			document.write(kolom+"<code>&nbsp;</code>")
				}
				document.write("<br/>")
			}
		</script>			
	</head>
	<body>
	</body>
</html>
