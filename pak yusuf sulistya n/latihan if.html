<html>
	<head>
		<title>javascript</title>
	</head>
	<body>
		<script type="text/javascript"></script>
		
			<h1>if</h1>
			<script>
				var score;
				score=parseInt(prompt("input your score",0));
				
				if(score>=80 && score<=100)
				{
					score = ("A")
				}
				else if(score>=60 && score<80)
				{
					score =("B")
				}
				else if(score>=40 && score<60)
				{
					score =("C")
				}
				else if(score>=20 && score<40)
				{
					score =("D")
				}
				else
				{
					score("E");
				}
				document.write("nilai kamu adalah: ",score)
			</script>
		</script>
	</body>
</html>
